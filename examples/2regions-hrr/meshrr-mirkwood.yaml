---
apiVersion: v1
kind: ConfigMap
metadata:
  name: meshrr-mirkwood-conf
data:
  meshrr.conf.yml: |+
    encrypted_root_pw: NOLOGIN
    asn: "65000"
    mode: ipv4rr
    bgpgroups:
    - name: MESHRR-MESH
      type: mesh
      source:
        sourcetype: dns
        hostname: meshrr-mirkwood
    - name: MESHRR-CLIENTS
      type: subtractive
      prefixes:
      - 0.0.0.0/0
    - name: MESHRR-UPSTREAM
      type: mesh
      source:
        sourcetype: dns
        hostname: meshrr-core
      max_peers: 2
---
apiVersion: metallb.io/v1beta1
