metadata:
  name: meshrr-mirkwood
  namespace: metallb
spec:
  addresses:
  - 172.19.2.1/32
  - 172.19.2.2/32
  autoAssign: false
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: meshrr-mirkwood
  namespace: metallb
spec:
  ipAddressPools:
  - meshrr-mirkwood
